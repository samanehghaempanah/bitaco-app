<form class="login-form" (submit)="onSubmit($event)">
  <dx-form [formData]="formData" [disabled]="loading">

    <dxi-item dataField="mobile" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'شماره موبایل', mode: 'text' }">
      <dxi-validation-rule type="required" message="لطفا شماره همراه خود را وارد کنید!"></dxi-validation-rule>
      <!-- <dxi-validation-rule type="" message="مقدار فیلد نامعتبر است!"></dxi-validation-rule> -->
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="password" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'پسورد', mode: 'password' }">
      <dxi-validation-rule type="required" message="لطفا پسورد خود را وارد کنید!"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="rememberMe" editorType="dxCheckBox"
      [editorOptions]="{ text: 'مرا به خاطر بسپار', elementAttr: { class: 'form-text' } }">
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true" [template]="'signInTemplate'">
      </dxo-button-options>
    </dxi-item>

    <dxi-item>
      <div class="link">
        <a routerLink="/reset-password">رمز عبور خود را فراموش کرده اید؟</a>
      </div>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options text="ایجاد اکانت کاربری جدید" width="100%" [onClick]="onCreateAccountClick"></dxo-button-options>
    </dxi-item>

    <ng-container *dxTemplate="let item of 'signInTemplate'">
      <div>
        <span class="dx-button-text">
          <ng-container *ngIf="loading; else notLoading">
            <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
          </ng-container>
          <ng-template #notLoading>ورود</ng-template>
        </span>
      </div>
    </ng-container>

  </dx-form>
</form>
